<body class="bg-light">

    HEADER

<div class="container bg-white border border-secondary">
<h3 class="text-info">Contact</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary bg-info">Submit</button>
    </form>

</div>





    <footer class="footer fixed-bottom bg-dark">
        <div class="container">
            <p class="text-white text-center">Copyright</p>
        </div>
    </footer>
</body>
